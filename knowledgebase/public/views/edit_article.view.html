<div ng-controller="ArticlesEditCtrl">

<h3>Edit Article</h3>

<form ng-submit="updateArticle()">
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" ng-model="article.title" placeholder="title">
  </div>

    <div class="form-group">
    <label>Category</label>
    <select class="form-control" ng-model="category" placeholder="article.category">
    	<option selected="{{category[0].name}}" ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
    </select>
  </div>

 <div class="form-group">

    <label>Body</label>

    <textarea type="text" class="form-control" ng-model="article.body" placeholder="body">
    </textarea>

  </div>
 
  <button type="submit" class="btn btn-default">Submit</button>

  <a class="btn btn-danger" href="/#categories">Cancel</a>
</form>

</div>
